<!DOCTYPE html>
<html>
  <head>
  <!--- Basic Page Needs
 	 ================================================== -->
  <meta charset="UTF-8" />
  <meta name="description" content="Server-Side APIs: Weather Dashboard">
  <meta name="author" content="Rodrigo M. Gimenes">
    
  <title>Weather Dashboard</title>
  
  <!-- Mobile Specific Metas
   ================================================== -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
  <!-- Favicons
   ================================================== -->
  <link rel="shortcut icon" href="./img/favicon/favicon.png">

  <!-- jQuery
   ================================================== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!--- Bootstrap
   ================================================== -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- CSS
	 ================================================== -->
	<link rel="stylesheet" type="text/css" href="./css/fonts.css"> 
  <link rel="stylesheet" type="text/css" href="./css/styles.css">

  <!-- Javascript
   ================================================== -->
	<script type="text/javascript" src="js/script.js"></script>

  </head>
  
  <body class="nomobile">

    <section id="header">
      <div class="container">
        <header>
          <h1><b>Weather</b>ing with you</h1>
        </header>

        <div class="col-lg-4 col-lg-offset-4 mt centered">
          <h4>SEARCH FOR DIFFERENT LOCATIONS</h4>
          <form class="form-inline" role="form">
            <div class="form-group">
              <input type="text" class="form-control" id="inputbox" placeholder="Enter location..">
            </div>
            <button id="add-button" type="submit" class="btn btn-info">Find</button>
          </form>            
        </div>

        <div id="main-view" class="col-lg-4 col-lg-offset-4 mt centered">
          <!-- Historic of Cities -->
          <hr>
          <div id="buttons-view"></div>
          <hr>
          <div id="subtitle"></div>
        </div>

        <!-- Forecast Container -->
        <div class="col-lg-12 mt centered">
          <div class="container">
            <div class="forecast-container"></div>
          </div>
        </div>

      </div>
    </section> 

    <!-- Footer
	   ================================================== -->
	  <footer id="footer">
		  <div id="social-media">
			  <ul> 
				  <li><a href="https://github.com/rodrigomgimenes" target="_blank"><i class="plus-size-icon fa fa-github"></i></a></li>
			  </ul>
		  </div>
		  <span class="copyright">&copy; Copyright 2020 <a href="./images/rmg.jpg" alt="RMG Logo">RMG</a>. All right reserved</span>
	  </footer>

  </body>
</html>
